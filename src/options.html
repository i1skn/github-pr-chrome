<!DOCTYPE html>
<html>
<head>
  <title>Github Pull requests checker</title>
  <link rel="stylesheet" href="options.css" />

</head>
<body>
<div id="status"></div>
<div class="token-form">
  <label for="token">API token</label>
  <p>How to create API token you can find <a target="_blank" href="https://help.github.com/articles/creating-an-access-token-for-command-line-use/">here</a>.</p>
  <input type="text" id="token" placeholder="Enter your personal token here" value="">
  <div class="error" id="error">
    API token is invalid!
  </div>
  <button id="save">Save</button>
</div>
<script src="options.js"></script>
<script src="gh.js"></script>
</body>
</html>
